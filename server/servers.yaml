servers:
  hoffman2:
    host: hoffman2.idre.ucla.edu
    user: yaniguan
    remote_base: /u/home/y/yaniguan/scratch/chatdft_ase
    scheduler: pbs
    sh_template: |
      #!/bin/bash
      #PBS -N {{ title }}
      #PBS -l nodes=1:ppn={{ ppn|default(4) }}
      #PBS -l walltime={{ walltime|default("02:00:00") }}
      #PBS -j oe
      #PBS -V
      cd "$PBS_O_WORKDIR"
      module load python/3.10 || true
      python ase-opt.py > ase.out 2>&1
  exp-slurm:
    host: slurm.example.edu
    user: yourname
    remote_base: /home/yourname/chatdft_ase
    scheduler: slurm
    sh_template: |
      #!/bin/bash
      #SBATCH --job-name={{ title }}
      #SBATCH --partition={{ partition|default("standard") }}
      #SBATCH --nodes=1
      #SBATCH --ntasks-per-node={{ ntasks|default(4) }}
      #SBATCH --time={{ time|default("02:00:00") }}
      #SBATCH --output=ase.out
      #SBATCH --error=ase.err
      cd $SLURM_SUBMIT_DIR
      module load python/3.10 || true
      python ase-opt.py > ase.run.log 2>&1